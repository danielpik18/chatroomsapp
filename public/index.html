<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pick a chat room</title>

    <!--HEAD IMPORTS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <link rel="stylesheet" href="./css/index.css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Istok+Web" rel="stylesheet">

</head>

<body>
    <div class="bg-img"></div>

    <div class="container-fluid">
        <div class="d-flex justify-content-center pt-5">
            <div class="div bg-dark p-5 text-white border border-secondary">
                <h1 class="display-4 mb-4" style="font-family: 'Istok Web', sans-serif;">Join a room</h1>

                <form action="./chat.html">
                    <div class="form-group">
                        <label for="name" class="form-label">Enter your nickname</label>
                        <input type="text" name="name" class="form-control" placeholder="Nickname">
                    </div>

                    <div class="form-group createRoomInput">
                        <label for="room" class="form-label text-success">Create a room</label>
                        <input type="text" name="room" class="form-control" placeholder="Room name">
                    </div>

                    <div class="form-group">
                        <label for="active_room">Active rooms</label>
                        <select name="active_room" id="activeRooms" class="form-control">
                            <!--<option value="Node">Node (7 people)</option>-->
                        </select>
                    </div>

                    <button class="btn btn-info w-100 mt-2" type="submit">Join</button>
                </form>
            </div>
        </div>
    </div>

    <!--IMPORTS-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
