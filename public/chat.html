<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat web app</title>

    <!--HEAD IMPORTS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">

    <link rel="stylesheet" href="./css/chat.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">

</head>

<body>
    <div class="bg-img">a</div>

    <div class="container">
        <div class="row">
            <div class="col mt-lg-5 border-bottom border-dark bg-dark py-3">
                <div class="d-flex justify-content-between align-items-center">
                    <a href="./index.html" class="lead text-white">
                        <i class="fas fa-chevron-circle-left"></i>
                        Join another room
                    </a>

                    <a class="btn btn-primary d-lg-none" data-toggle="collapse" href="#peopleCollapse" role="button">
                        <i class="fas fa-users fa-lg text-light"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="row collapse bg-white" id="peopleCollapse">
            <div class="col">
                <div id="peopleList" class="d-flex flex-column">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="peopleBox d-none d-lg-block col-lg-4 order-2 pl-lg-5 py-3">
                <h2 class="lead">People in this room</h2>
                <hr>

                <ul id="people" class="py-3"></ul>
            </div>
            <div class="col-lg-8 messagesBox py-3">
                <h2 class="lead">Messages:</h2>
                <hr>

                <div id="messages" class="message-list"></div>

                <form class="message-form">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-append">
                                <button class="location-btn btn btn-sm btn-secondary px-3 ml-2" data-toggle="tooltip"
                                    title="Send your location"><i class="fas fa-map-marker-alt"></i></button>
                            </div>
                            <input type="text" placeholder="Enter a new message" class="form-control message-box"
                                autofocus>

                            <div class="input-group-append">
                                <button class=" btn btn-primary">Enter</button>
                            </div>


                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--IMPORTS-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/libs/moment.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
